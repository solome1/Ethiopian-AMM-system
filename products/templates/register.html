{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Agricultural Market Management System</title>
    <!-- <link rel="stylesheet" href="{% static 'dist/custom.18d3a4a7.css' %}"> -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <script src = "{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="register" class="mt-5 border p-4 bg-light shadow" method="POST">
                        {% csrf_token %}
                        <h4 class="mb-5 text-secondary">Create Your Account</h4>
                        {% for message in messages %}
                        <p class = "text-danger fw-bold" style = "margin-top: -1em; font-family:monospace;">{{message}} <span>&#33;</span></p>
                        {% endfor %}
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>First Name<span class="text-danger">*</span></label>
                                <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>Last Name<span class="text-danger">*</span></label>
                                <input type="text" name="lname" class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Username<span class="text-danger">*</span></label>
                                <input type="text" name="uname" class="form-control" placeholder="Enter Username">
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12">
                               <button class="btn btn-primary float-end">Register</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">If you have account, Please <a href="login">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
  <script src="{% static 'js/jquery-331.min.js' %}"></script>
  <script src = "{% static 'js/js/bootstrap-337.min.js' %}"></script>

</body>
</html>
