{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <script src = "{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    
</head>
<body>
    <!-- As a link -->
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">ethio<span class="text-primary">Agri</span></a>
            </div>
          </nav>
        
          <!-- As a heading -->
          <nav class="navbar navbar-dark-50 bg-dark text-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Dashboard</span>
            </div>
          </nav>

          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">My Products</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Logout</button>
            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div>
                    <table class="table table-hoverable">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
        
                        {% for mypros in userpro %}
                          <tr>
                            <th scope="row">{{ forloop.counter}}</th>
                            <td>{{mypros.name}}</td>
                            <td>some</td>
                            <td>{{mypros.desc}}</td>
                            <td>${{mypros.price}}</td>
                            <td><a class="btn btn-sm btn-success" href="#">edit</a></td>
                            <td><a class="btn btn-sm btn-danger" href="#">delete</a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                </div>
                <div class="col-md-12 my-3 d-flex justify-content-end">
                    <a href  = "productForm" class="btn btn-primary">Create New Product</a>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                here
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                here
            </div>
        </div>
    <script src="{% static 'js/jquery-331.min.js' %}"></script>
    <script src = "{% static 'js/js/bootstrap-337.min.js' %}"></script>
</body>
</html>
