{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Agricultural Market Management System</title>
    <!-- <link rel="stylesheet" href="{% static 'dist/custom.18d3a4a7.css' %}"> -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <script src = "{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section>
        <div class="container mt-5 pt-5">
          <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto d-flex justify-content-center">
              <div class="card border-0 shadow w-75">
                <div class="card-body">
                  <svg class="mx-auto my-3 d-flex justify-content-center" xmlns="#" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                  </svg>
                  <form action="login" method="POST">
                    {% csrf_token %}
                    {% for message in messages %}
                      <p class = "text-danger fw-bold" style = "margin-bottom: -1em; font-family:monospace;">{{message}} <span>&#33;</span></p>
                    {% endfor %}
                    <input type="text" name="username" id="" class="form-control my-4 py-2" placeholder="Username" />
                    <input type="password" name="password" id="" class="form-control my-0 py-2" placeholder="Password" />
                    <a href="#" class="nav-link d-flex justify-content-end" 
                    style="margin-right: 2em;font-size: 15px;">Forgot Password ?</a>

                    <div class="text-center mt-3">
                      <button class="btn btn-primary">Login</button>
                      <p><a href="register" class="nav-link my-2">Create New Account</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 

  <script src="{% static 'js/jquery-331.min.js' %}"></script>
  <script src = "{% static 'js/js/bootstrap-337.min.js' %}"></script>

</body>
</html>
