{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill The Form</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <script src = "{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container my-3">
<form action = "newProduct" method = "POST">
  {% csrf_token %}
  <h3 class="from-title">Create Product</h3>
  {% for message in messages %}
  <div class="alert alert-success" role="alert">
    {{message}}
  </div>
  {% endfor %}  
    <div class="form-group row mb-3">
      <label for="Name" class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name = "name" placeholder=" Ex. Beens, Mango, ...">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="formFile" class="col-sm-2 col-form-label form-label">Image</label>
      <div class="col-sm-10">
        <input class="form-control" type="file" name = "img" id="formFile">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description" class="col-sm-2 col-form-label form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" name = "desc" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" name = "price" class="form-control" id="price" placeholder="$ 9.99">
      </div>
    </div>
    <!--
    <div class="form-group row mb-3">
      <div class="col-sm-2">Offer</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            offer
          </label>
        </div>
      </div>
    </div>
    -->
    <div class="form-group row">
      <div class="col-sm-10 d-flex justify-content-center">
        {{form}}
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
  <script src="{% static 'js/jquery-331.min.js' %}"></script>
  <script src = "{% static 'js/js/bootstrap-337.min.js' %}"></script>
</body>
</html>
