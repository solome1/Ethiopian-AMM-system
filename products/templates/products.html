{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <script src = "{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1> All products </h1>
        <div class = "row">
            <div class="col-md-4">
                <h4>Categories</h4>
            </div>
            <div class="col-md-8">
                <div class="row" style="margin-left: 2em;">
                  {% for prod in avail_products %}
                  <div class="card" style="width: 12rem;">
                    <img src="../../static/images/slide1.jpg" class="card-img-top" alt="No image">
                    <div class="card-body">
                      <h5 class="card-title">{{prod.name}}</h5>
                      <p class="card-text">{{prod.desc}}</p>
                      <p>price ${{prod.price}}</p>
                      <a href="#" class="btn btn-warning text-white btn-sm" style="background: #f60;">Contact Supplier</a>
                    </div>
                  </div>
          
                  {% endfor %}
          
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-331.min.js' %}"></script>
  <script src = "{% static 'js/js/bootstrap-337.min.js' %}"></script>
</body>
</html>
